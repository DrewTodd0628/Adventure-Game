<div class="login-window">
  <form
    name="form"
    (ngSubmit)="login(eventForm.value)"
    #eventForm="ngForm"
    [formGroup]="reactiveForm"
    autocomplete="off"
    class="login-form"
  >
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        name="username"
        id="username"
        [(ngModel)]="model.username"
        formControlName="username"
        required
      />
      <div
        class="text-danger"
        *ngIf="formControls.username.dirty && formControls.username.invalid"
      >
        Username is required.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        [(ngModel)]="model.password"
        formControlName="password"
        required
      />
      <div
        class="text-danger"
        *ngIf="formControls.password.dirty && formControls.password.invalid"
      >
        Password is required.
      </div>
    </div>
    <div class="login-btn">
      <button
        [ngStyle]="
          formControls.password.invalid ||
          formControls.username.invalid === true
            ? { 'background-color': '#ccc', color: 'grey' }
            : {}
        "
        [disabled]="eventForm.invalid"
      >
        Login
      </button>
    </div>
    <div class="text-danger" *ngIf="loginInvalid">
      The username or password is incorrent.
    </div>
  </form>
</div>
